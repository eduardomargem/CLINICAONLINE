<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" type="text/css" href="paginaMedico.css">
</head>
<body>
    <div class="header">
        <div class="logo">CareConnect</div>
        <div class="nav">
            <a href="/PAGINAINICIAL/paginaInicial.html">Ajuda (FAQ)</a>
            <a href="#">Consultas</a>
            <a href="#">Profissionais</a>
            <a href="/PAGINAPACIENTE/paginaPaciente.html">Área do Paciente</a>
        </div>
    </div>
    <div class="pt1">
        <div class="cadastro-box">
            <h2>Pagamento</h2>
            <form class="form" id="pagamento-form">
                <div class="box-div-1">
                    <div class="input-group1">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome Completo">
                    </div>
                    <div class="input-group1">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="input-group1">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                    </div>
                </div>
                <div class="box-div-2">
                    <div class="input-group2">
                        <label for="numero-cartao">Número do Cartão</label>
                        <input type="text" id="numero-cartao" name="numero-cartao" placeholder="Número do Cartão">
                    </div>
                    <div class="input-group2">
                        <label for="validade">Validade</label>
                        <input type="text" id="validade" name="validade" placeholder="MM/AA">
                    </div>
                    <div class="input-group2">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV">
                    </div>
                </div>
                <button type="submit" class="payment-button">Pagar</button>
            </form>
        </div>
    </div>
    <script src="paginaMedico.js"></script>
</body>
</html>
